<!-- Task 5: Build a registration form with validation attributes (required, pattern, min, max) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>

    <script>
      function validateForm(e) {
        e.preventDefault();
        console.log("Form Data =>", e.target.email.value);
        const phone = document.getElementById("phone").value;
        const phonePattern = /^[0-9]{4}-[0-9]{7}$/;
        if (!phonePattern.test(phone)) {
          alert("Phone number must be in the format 03XX-XXXXXXX");
          return false;
        }
        return true;
      }
    </script>
  </head>
  <body>
    <h2>Register Account</h2>

    <form action="#" method="POST" onsubmit="validateForm(event)">
      <!-- Full Name -->
      <label for="name">Full Name:</label><br />
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your full name"
        required
      />
      <br /><br />

      <!-- Email -->
      <label for="email">Email:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />
      <br /><br />

      <!-- Phone -->
      <label for="phone">Phone:</label><br />
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="03XX-XXXXXXX"
        pattern="[0-9]{4}-[0-9]{7}"
        required
      />
      <small>Format: 0300-1234567</small>
      <br /><br />

      <!-- Age -->
      <label for="age">Age:</label><br />
      <input type="number" id="age" name="age" min="18" max="60" required />
      <br /><br />

      <!-- Password -->
      <label for="password">Password:</label><br />
      <input
        type="password"
        id="password"
        name="password"
        pattern=".{6,}"
        placeholder="At least 6 characters"
        required
      />
      <br /><br />

      <!-- Submit Button -->
      <button type="submit">Register</button>
    </form>
  </body>
</html>
