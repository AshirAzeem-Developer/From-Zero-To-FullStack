<!--Task 6: Create a newsletter signup section with custom styled inputs -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Signup</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <section class="bg-indigo-600 py-16 px-6">
      <div class="max-w-5xl mx-auto text-center text-white">
        <!-- Heading -->
        <h2 class="text-4xl font-bold mb-4">Subscribe to our Newsletter</h2>

        <!-- Description -->
        <p class="text-indigo-100 max-w-xl mx-auto mb-8">
          Get the latest updates, articles, and resources delivered straight to
          your inbox.
        </p>

        <!-- Form -->
        <form
          class="flex flex-col sm:flex-row items-center justify-center gap-4 max-w-xl mx-auto"
        >
          <!-- Input -->
          <input
            type="email"
            placeholder="Enter your email address"
            class="w-full text-white placeholder:text-white-50 sm:flex-1 px-5 py-3 rounded-lg text-gray-800 focus:outline-none focus:ring-4 focus:ring-indigo-300"
            required
          />

          <!-- Button -->
          <button
            type="submit"
            class="px-6 py-3 rounded-lg bg-white text-indigo-600 font-semibold hover:bg-indigo-50 transition"
          >
            Subscribe
          </button>
        </form>

        <!-- Privacy Note -->
        <p class="text-indigo-200 text-sm mt-4">
          No spam. Unsubscribe anytime.
        </p>
      </div>
    </section>
  </body>
</html>
